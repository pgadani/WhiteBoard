<!DOCTYPE HTML>
<html>
<head>
	<title>Whiteboard</title>
	<link rel="stylesheet" href="styles/spectrum.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="scripts/spectrum.js"></script>
	<script src="scripts/snap.svg.js"></script>
	<script src="scripts/whiteboard.js"></script>
</head>
<body>
	<div id="toolbar">
		<input type="text" id="color">
		<input type="range" id="strokeSize">
		<input type="text" id="strokeSizeVal">
		<form class="action-type">
			<input checked="checked" id="paint" type="radio" name="action-type" value="paint" />
			<label class="fa fa-paint-brush fa-2x" aria-hidden="true" for="paint"></label>
			<input id="select" type="radio" name="action-type" value="select" />
			<label class="fa fa-hand-spock-o fa-2x" aria-hidden="true" for="select"></label>
		</form>
	</div>
	<div id="board-container">
		<svg id="board"></svg>
	</div>
</body>
</html>

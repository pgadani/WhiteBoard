<!DOCTYPE HTML>
<html>
<head>
	<title>Whiteboard</title>

	<link rel="stylesheet" href="styles/spectrum.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="styles/style.css">

	<script src="scripts/jquery-2.2.4.min.js"></script>
	<script src="scripts/spectrum.js"></script>
	<script src="scripts/snap.svg.js"></script>

	<script src="scripts/actions.js"></script>
	<script src="scripts/metadata.js"></script>
	<script src="scripts/whiteboard.js"></script>
</head>
<body>
	<div id="toolbar">
		<i class="fa fa-hand-spock-o fa-2x" id="select"></i>
		<i class="fa fa-eraser fa-2x" id="erase"></i>
		<i class="fa fa-paint-brush fa-2x" id="paint"></i>
		<input type="text" id="color">
		<input type="range" id="strokeSize">
		<input type="text" id="strokeSizeVal">
		<i class="fa fa-times fa-2x" id="remove"></i>
		<i class="fa fa-undo fa-2x" id="undo"></i>
		<i class="fa fa-undo fa-2x fa-flip-horizontal" id="redo"></i>
	</div>
	<div id="board-container">
		<svg id="board"></svg>
	</div>
</body>
</html>
